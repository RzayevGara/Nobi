<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
    <link rel="stylesheet" href="css/sign-up-style.css">
</head>
<body>
    <header>
        <div class="main">
            <div class="nobi">
                <a href="index.html"><img class="nobi-logo" src="images/nobi logo.png" alt=""></a>
            </div>
            <div class="member-log">
                <p>Already member?</p>
                <a href="#">Log in</a>
            </div>
        </div>
    </header>
    <section >
        <div id="sign-section">
            <h1 class="sign-text col-12 col-md-3 text-center">Sign up to Nobi</h1>
            <div class="sign-button col-12 col-md-3">
                <div class="google-logo">
                    <img src="images/google-logo.png" alt="">
                </div>
                <a href="#">Sign up with Google account</a>
            </div>
            <p class="or-text col-12 col-md-3 text-center">or</p>
            <div class="registration-section col-12 col-md-3">
                <form>
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Surname">
                    <input type="email" placeholder="Email">
                    <div class="psw">
                        <input type="password" placeholder="Password">
                        <span><i class="far fa-eye-slash"></i></span>
                    </div>
                    <div class="check col-12">
                        <input id="check" type="checkbox">
                        <label for="check">
                            Creating an account means youâ€™re okay with our <span class="blue-text">Terms of Service</span> and <span class="blue-text">Privacy Policy</span>
                          </label>
                    </div>
                    <div class="create-button">
                        <a href="#">Create account</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
